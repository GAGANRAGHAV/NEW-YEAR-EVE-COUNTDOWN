<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown container</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriipt.js" defer></script>
</head>
<body>
    <h1>New Year's Eve</h1>


    <div class="container">

        <div class="day">
        <p  class="bigtext" id="days"> 0</p>
        <span>Days</span>
    </div>
    
    <div class=" hour">
        <p  class="bigtext" id="hours">0</p>
        <span>Hours</span>
    </div>
    <div class=" min">
        <p  class="bigtext" id="mins"> 0</p>
        <span>Minutes</span>
    </div>
    <div class="sec">
        <p class="bigtext" id="secs"> 0</p>
        <span>Seconds</span>
    </div>

    </div>
</body>
</html>
